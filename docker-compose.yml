version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: ats_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=ats_logiscareers
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD:-Shyam}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ats_backend
    ports:
      - "8000:8080"
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - DB_NAME=ats_logiscareers
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-Shyam}
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost,http://localhost:80,http://127.0.0.1
      - DJANGO_SETTINGS_MODULE=core.settings_production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - media_data:/app/media
    command: >
      sh -c "python manage.py migrate --noinput &&
             gunicorn --bind :8080 --workers 2 --threads 8 core.wsgi:application"

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ats_frontend
    ports:
      - "80:80"
    environment:
      - BACKEND_URL=http://backend:8080
    depends_on:
      - backend

volumes:
  postgres_data:
  media_data:
